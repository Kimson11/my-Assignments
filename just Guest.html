      <body>
        <h3>Please enter your Name.</h3>
        <input id="name" type="text">
        <button onclick="guess()">Continue</button>

          <script>
                function guess() {


                var randomNumber = Math.floor(Math.random() * 100) + 1;
                var guess = prompt('I have taken a Number, So can you guess wht number i have take')
                if (parseInt(guess) === randomNumber ) {
                  document.write('Dude You Got it Right');
                }
                else {
                  document.write('<h2>Sorry Joor You Are Wrong. <br />The Answer was ' + randomNumber + '</h2>')
                }
              }
          </script>
